<!DOCTYPE html>
<html>
<head>
    <title>Skeleton Example</title>
    <script type="text/javascript" src="config/require.config.js"></script>
    <script type="text/javascript" src="node_modules/jscore/require/require.js"></script>
    <script src="container/container.js"></script>
    <script>
        var currentApp;
        container.callback = function (App) {
            currentApp = new App();
            var container = document.getElementById('container');
            container.innerHTML = '';
            currentApp.start(container);
        };

        container.error = function () {
            alert('Custom error handling')
        };
        container.load();
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
