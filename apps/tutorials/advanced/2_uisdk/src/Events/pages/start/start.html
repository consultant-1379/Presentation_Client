<div data-name="start">

    <h1>Local Events</h1>

    <div data-name="main">
        <div data-name="admin">
            <h2>ADMIN</h2>
            <div data-name="adm_msg_target" rows="3" cols="27"></div>
            <textarea data-name="adminInput" rows="3" cols="27" placeholder="type message here..."></textarea>
            <br />
            <a data-name="event" href="#">SEND EVENT</a>
            <a data-name="clear_all" href="#">CLEAR ALL</a>

            <input data-name="user" type="text" placeholder="new user..." />
            <a data-name="adduser" href="#">Add User</a>

        </div>

        <div data-name="users">
            <h2>USERS</h2>
            <div data-name="users-list">
                <table data-name="table">
                    <colgroup>
                        <col class="col1">
                        <col class="col2">
                    </colgroup>
                    <tr>
                        <th>USER</th><th>LOCAL MESSAGE</th>
                    </tr>
                    <tr>
                        <td data-type="names" data-name="maggie"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div data-name="clear"></div>
    </div>
</div>
