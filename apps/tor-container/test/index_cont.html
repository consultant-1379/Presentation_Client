<!DOCTYPE html>
<html>
<head>
    <title>Application</title>
    <meta charset="utf-8">

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="torContainer/resources/tor-container/img/favicon.ico">


    <link rel="stylesheet" href="../resources/torContainer/default.css">
    <script src="../node_modules/jscore/jscore.js"></script>

    <script>
        require({
                    baseUrl: '../src',
                    resources:'../resources'
                },
                ['domReady!', 'torContainer/Application'],
                function (doc, Application) {
                    var app = new Application({
                        appsUrl: "../test/apps.json",
                        appRoot:"../test",
                        topMenu:'#TopMenu',
                        container: '#Container'
                    });
                    app.start();
                });
    </script>
</head>
<body>


        <div id="TopMenu"></div>

    <div id="Container"></div>

</body>
</html>
