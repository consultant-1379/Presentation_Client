<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Data binding: AngularJS</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h2>Data binding: AngularJS</h2>
    <div class="eaMyApp-MyRegion" ng-controller="MainCtrl">
        <p>Input your first name: <input class="eaMyApp-MyRegion-firstNameInput" ng-model="firstName" value="Peter"></p>
        <p>Input your last name: <input class="eaMyApp-MyRegion-lastNameInput" ng-model="lastName" value="Parker"></p>
        <p class="eaMyApp-MyRegion-caption">Hello, <span class="eaMyApp-MyRegion-firstName">{{firstName}}</span> <span class="eaMyApp-MyRegion-lastName">{{lastName}}</span></p>
    </div>
  </body>
</html>
