<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Data binding: Knockout</title>
    <script src="js/knockout-2.3.0.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h2>Data binding: Knockout</h2>
    <div class="eaMyApp-MyRegion">
        <p>Input your first name: <input class="eaMyApp-MyRegion-firstNameInput" data-bind="value: firstName"></p>
        <p>Input your last name: <input class="eaMyApp-MyRegion-lastNameInput" data-bind="value: lastName"></p>
        <p class="eaMyApp-MyRegion-caption">Hello, <span class="eaMyApp-MyRegion-firstName" data-bind="text: firstName"></span> <span class="eaMyApp-MyRegion-lastName" data-bind="text: lastName"></span></p>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
