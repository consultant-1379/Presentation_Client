<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Data binding: Ember.js</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Data binding: Ember.js</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="eaMyApp-MyRegion">
        <p>Input your first name: {{view Ember.TextField valueBinding="firstName" classNames=[eaMyApp-MyRegion-firstNameInput]}}</p>
        <p>Input your last name: {{view Ember.TextField valueBinding="lastName" classNames=[eaMyApp-MyRegion-lastNameInput]}}</p>
        <p class="eaMyApp-MyRegion-caption">Hello, <span class="eaMyApp-MyRegion-firstName">{{firstName}}</span> <span class="eaMyApp-MyRegion-lastName">{{lastName}}</span></p>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0-rc.7.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
